<body>
    <div id="app">
        <div class="loading-container">
            <h2>Loading...</h2>
            <img class="loading-pokeball" src="images/pokeball.png" />
        </div>
    </div>

    <script src="_content/Blazorise.Animate/blazorise.animate.js?v=1.1.5.0"></script>

    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        .loading-pokeball {
            margin-top: 20px;
            animation: loading-spin 4s linear infinite;
            width: clamp(40px, 50vmin, 300px);
            height: auto;
        }

        @keyframes loading-spin {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
